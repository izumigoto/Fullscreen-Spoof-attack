<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Browser UI PoC</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
            text-align: center;
            font-family: sans-serif;
        }
        #fake-browser {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #f1f1f1;
            padding: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #fake-browser span {
            color: green;
            font-weight: bold;
        }
        #lock {
            color: green;
            margin-right: 5px;
        }
        #tabs {
            display: flex;
            gap: 10px;
        }
        .tab {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px rgba(0,0,0,0.3);
        }
        #login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        #login-box input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #login-box button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            margin-top: 10px;
        }
        #warning {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
    <script>
        function enterFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(enterFullscreen, 500);
        });
    </script>
</head>
<body>
    <div id="fake-browser">
        <div id="tabs">
            <div class="tab">Secure Banking</div>
            <div class="tab">New Tab</div>
        </div>
        <div>
            <span id="lock">ðŸ”’</span> <span>https://secure-bank.com</span>
        </div>
    </div>
    <div id="login-box">
        <h3>Login to Secure Bank</h3>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <div id="warning">Don't get spoofed</div>
    </div>
</body>
</html>
